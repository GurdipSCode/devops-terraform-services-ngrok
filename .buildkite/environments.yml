# environments.yml
# Configuration for dynamic environment pipeline generation

environments:
  - name: dev
    auto_apply: true
    branches:
      - "*"
    approvers: []

  - name: staging
    auto_apply: false
    branches:
      - main
      - "release/*"
    approvers: []
    depends_on: dev

  - name: prod
    auto_apply: false
    branches:
      - main
    approvers:
      - platform-team
    depends_on: staging
